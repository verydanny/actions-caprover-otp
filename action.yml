name: Log into Caprover
description: Log into Caprover using OTP
author: Daniil Veremchuk

# Add your action's branding here. This will appear on the GitHub Marketplace.
branding:
  icon: 'heart'
  color: 'red'

# Define your inputs here.
inputs:
  otp-secret:
    description: 'OTP `secret`, usually in the `otpauth//` URL as `(?|&)secret={otp-secret}`'
    required: true
    default: ''
  period:
    description: Length of time, in seconds, before the OTP is invalid
    required: false
    default: 30
  algorithm:
    description: The algorithm used for calculating the HMAC
    required: false
    default: 'sha1'
  is-google-auth:
    description: True if generated with Google Authenticator, which uses a different encoding
    required: false
    default: false

# Define your outputs here.
outputs:
  time:
    description: 'Your output description here'

runs:
  main: dist/index.js
  using: node20
